<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./rock-paper-scissors.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Rock, paper, scissors</h1>
        <div class="result">
            <p id="result__text">
                Play Game
            </p>
        </div>
    
        <div class="choices">
            <div class="choices__element" data-choice="rock">
                <p>
                    Rock
                </p> 
            </div>
            <div class="choices__element" data-choice="paper">
                <p>
                    Paper
                </p> 
            </div>
            <div class="choices__element" data-choice="scissors">
                <p>
                    Scissors
                </p> 
            </div>
        </div>
    </div>
</body>
</html>
